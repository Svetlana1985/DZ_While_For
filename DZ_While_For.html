let low = 0;
let high = 100;
let guess;
alert(`Загадай число от 0 до 100`);
while (true) {
  let N = Math.floor((low + high) / 2);
  alert(`Мое предположение: ${N}`);
  alert(`Ваше число > ${N}, < ${N} или == ${N}?`);
  guess = prompt("Введите '>' или '<' или '=='");

  if (guess === ">") {
    low = N + 1;
  } else if (guess === "<") {
    high = N - 1;
  } else if (guess === "==") {
    alert(`Я угадал! Ваше число действительно равно ${N}`);
    break;
  } else {
    alert("Некорректный ввод. Пожалуйста, введите '>' или '<' или '=='");
  }
